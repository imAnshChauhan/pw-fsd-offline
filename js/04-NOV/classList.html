<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .btn {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class="">Click Me!</button>

    <script>
        let btn = document.querySelector('button');
        // to add the class
        btn.classList.add('btn');

        // remove the class
        btn.classList.remove('btn');

        // to toggle add/remove
        btn.classList.toggle('btn');
    </script>
</body>
</html>
